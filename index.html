<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Employee System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="app-header">
        <div class="header-content">
            <h2><i class="fa-solid fa-users-rectangle"></i> បញ្ជីឈ្មោះ</h2>
            <button id="refreshBtn" class="icon-btn"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        <div class="search-container">
            <div class="search-wrapper">
                <i class="fa-solid fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="ស្វែងរកឈ្មោះ ឬ អត្តលេខ...">
                <i class="fa-solid fa-times clear-icon" id="clearSearch" style="display:none;"></i>
            </div>
        </div>
    </header>

    <main id="mainContainer" class="card-grid">
        <div class="loading-spinner" id="loader">
            <div class="spinner"></div>
            <p>កំពុងទាញយកទិន្នន័យ...</p>
        </div>
    </main>

    <div id="editView" class="edit-view hidden">
        <div class="edit-header">
            <button id="backBtn" class="icon-btn"><i class="fa-solid fa-arrow-left"></i> ត្រឡប់</button>
            <h3>កែប្រែព័ត៌មាន</h3>
            <button id="saveBtn" class="save-btn">រក្សាទុក</button>
        </div>
        <div class="edit-body">
            <div class="profile-preview">
                <img id="editProfileImg" src="" alt="Profile">
                <h3 id="editProfileName">User Name</h3>
            </div>
            <form id="editForm" class="edit-form-grid">
                </form>
        </div>
    </div>

    <div id="successModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-icon"><i class="fa-solid fa-circle-check"></i></div>
            <h3>ជោគជ័យ!</h3>
            <p>ទិន្នន័យត្រូវបានរក្សាទុកដោយជោគជ័យ</p>
            <button id="closeModalBtn">យល់ព្រម</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
